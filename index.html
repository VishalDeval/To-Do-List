<html>

<head>
    <title>To-Do-List</title>
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <h1>TO-DO-LIST</h1>
    <div class="body">
        <input type="text" class="str" placeholder="Type Here" onkeypress="handleKeyPress(event)">
        <div class="arrow">
            <img src="arrow-right-02-stroke-rounded.svg">
        </div>
        <div class="space">
            <div class="btn">Edit</div>
        </div>
        <span style="color: grey;">If you want to delete something then first click on edit which enable you to delete
            any
            element from list</span>
    </div>
    <script src="todolist.js"></script>
</body>

</html>
